          <!-- Main content -->

            <div class ="row">
                <div class="col-lg-12 col-s-6">
                <!-- small box -->
                  <div class="small-box" style="background-color: #DEB79B;color: whitesmoke;">
                    <div class="inner">
                      <h3 style="font-family: 'Courier New'; padding: 10px;">Number Guessing Game</h3>
                        <p style="font-family: 'Courier New';padding: auto;">&emsp;&emsp;&emsp; We have selected a random number between 1 and 100.See if you can guess it 
                            in 10 turns or less. We'll tell you if your guess was too high or to low.</p>
                    </div>
                  </div>
            </div>  
            </div>
            <div class="row" style="font-family:'Courier New';">
                <div class = "form" style = "border: 1px solid #31312E ; border-radius: 12px;">
                    <form name = "guess">
                        <div class = "row">
                            <div class = "col-25">
                                <label for="fname">Enter a guess:</label>
                            </div>
                            <div class = "col-75">
                                <input type ="text" id="number" name="firstname" placeholder = "Input your guessing number">
                            </div>
                        </div>
                        <div class ="row">
                            <button type="submit" class ="input">Submit guess</button>
                        </div>
                        <div class = "hidejs">
                            <p class = "previous">Previous:<br></p>
                            <p class = "result" style="color: whitesmoke"> <br></p>
                            <p class = "hint"> <br></p>
                            
                        </div>
                        <div class="row">
                            <button type="newgames" class = "new">Start new game</button>
                        </div>
                    </form>
                </div>
            </div>
